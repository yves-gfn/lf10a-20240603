<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em und rem</title>

    <style>
        html {
            font-size: 100%;
        }

        body {
            font-size: 1em;
        }

        div {
            font-size: 2em;
        }

        p {
            font-size: 1.5rem;
        }
    </style>

</head>
<body>
    <p>Text</p>
    <div>
        <p>Text</p>
    </div>
</body>
</html>
