<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positionsbedingte Auswahl</title>

<style>
    h1 ~ p {
        color: red;
    }
</style>

</head>
<body>
    <h1>Adjacent Sibling Selektor</h1>
    <p>Nur dieser Absatz wird formatiert</p>
    <p>Zweiter Absatz</p>
    <p>Dritter Absatz</p>
    <span>text</span>
    <span>text</span>

</body>
</html>
