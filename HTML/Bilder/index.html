<!DOCTYPE html>
<html lang="de">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tolle Katzenbilder</title>
    </head>
    <body>
        <h1>Tolle Katzenbilder mit HTML einbinden! </h1>
        <h3>Einbinden eines Bildes im gleichen Ordner - dafür Namen der Datei angeben</h3>
        <img src="Katzenbild.jpg" width="400" alt="Süße Katze, die auf dem Rücken liegt">

        <h3>Bilder einbinden in Unterordner</h3>
        <img src="katzenunterordner/katzenbild_2.jpg" width="400" alt="Nette Katze von vorne, liegend">

        <h3>Externe Bilder verlinken</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/The_Felidae.jpg" width="400" alt="Bildersammlung mit verschiedenen Katzen">

        <h3>Bild mit Bildunterschrift</h3>
        <figure>
            <img src="google-logo.png" width="150" alt="google-logo">
            <figcaption>Google-Logo</figcaption>
        </figure>
    </body>
</html>
