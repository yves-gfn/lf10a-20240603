<!DOCTYPE html>
<html lang="de">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabellen mit Colspan</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }

            th, td {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Tabellen mit Colspan</h1>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Name</th>
                    <th>Lernfeld</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hans</td>
                    <td>Mustermann</td>
                    <td>10a</td>
                </tr>
                <tr>
                    <td>Ankur</td>
                    <td>Gupta</td>
                    <td>10a</td>
                </tr>
                <tr>
                    <td>Maha</td>
                    <td>Abadi</td>
                    <td>10a</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
